<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Calorie Calculator</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
	<div class="wrapper">
		<section class="image"></section>
		<section class="calculator">
			<h1>Calorie calculator</h1>
			<div class="units">
				<p>Standart units (US)</p>
				<p>Metric units</p>
			</div>
			<form action="#">
			<p>
				<label for="gender">Gender</label>
				<select name="gender" id="gender">
					<option value="female">Female</option>
					<option value="male">Male</option>
				</select>
			</p>
			<p>
				<label for="age">Age</label>
				<input type="text" id="age" placeholder="Years...">
			</p>
			<p class="full-width">	
				<label for="weight">Weight</label>
				<input type="text" id="weight" placeholder="Pounds...">
			</p>
			<p>
				<label for="height">Height</label>
					<input type="text" id="height" placeholder="Feet...">
			</p>	
			<p>
				<label for="feet" class="hidden">Feet</label>
					<input type="text" id="weight" placeholder="Inches...">
			</p>
			
				<a href="#" class="button">Calculate</a>
			</form>

		</section>

	</div>

</body>
</html>
