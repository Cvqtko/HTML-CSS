
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Impact Auto Canada</title>
<link rel="stylesheet" href="fonts/css/all.css">
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script>
	$(document).ready(function() {
		$("select.country").change(function() {
			var selectedCountry = $(this).children("option:selected").val();
			alert("You have selected the country - " + selectedCountry);
		});
	});
</script>
</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html"> <img src="images/logo.jpg">
			</a>
		</div>

		<div class="input-group">
			<input type="text" class="form-control"
				placeholder="Search by Maker, Model, Description, Vin or Lot number">
			<div class="input-group-btn">
				<button class="search-button">
<!-- 					<i class="fas fa-search"></i> -->
				</button>
			</div>
			<form>
				<select class="language">
					<option value="eng">English</option>
					<option value="rs">Russian</option>
				</select>


			</form>
		</div>
		<div class="signin">
			<div class="sign">
				<a href="index.html">
					<p>Sign in</p>
				</a><img src="images/signin.jpg">
			</div>
			<button class="register">REGISTER NOW</button>
		</div>
	</header>
	<section class="search-car">
		<h2>Sign-up to our newsletter</h2>
		<form action="#" method="post">
			<p class="field">
				<span class="input"> <input type="text" name="email" /> <span
					class="actions"></span>
				</span> <input type="submit" class="button" value="Абонирай се" />
			</p>
		</form>
	</section>
</body>
</html>
