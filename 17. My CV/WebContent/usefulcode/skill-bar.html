<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skills-bar</title>
<link rel="stylesheet" href="skills.css">
</head>
<body>
	<div class="skills">
		<h1>My skills</h1>
		<ul>
			<li><h3>JAVA</h3> <span class="bar"><span class="java"></span></span></li>
			<li><h3>HTML5</h3> <span class="bar"><span class="html"></span></span></li>

			<li><h3>CSS3</h3> <span class="bar"><span class="css"></span></span></li>

			<li><h3>MySQL</h3> <span class="bar"><span class="my-sql"></span></span></li>
			<li><h3>JavaScript</h3> <span class="bar"><span
					class="javascript"></span></span></li>
			<li><h3>JUnit & Mockito</h3> <span class="bar"><span
					class="junit"></span></span></li>
			<li><h3>Design Patterns</h3> <span class="bar"><span
					class="design-patterns"></span></span></li>
		</ul>
	</div>
</body>
</html>
